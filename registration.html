<html>
    <head>
        <title> Registration Form</title>
    </head>
    <body>
        <center>
            <h1>User Registration Form</h1>
            <br>
            <form> 
                     Name: <input id="username" type="text" placeholder="Enter Your Name" value=""/><br><br>
                     E-mail:<input id="email" type="email" placeholder="Enter Email" value=""><br><br>
                     Mobile Number:<input id="mobile" type="tel" placeholder="Enter Mobile" value=""><br><br>
                     Password: <input id="password" type="password" placeholder="Give a Password" value=""/><br><br>
                     Course Applied For:<select id="course" name="course" value="">
                         <option>Select Course</option>
                         <option>Java</option>
                         <option>Python</option>
                         <option>Angular</option>
                         <option>Full Stack</option>
                         <option>DevOps</option>
                         <option>Django</option>
                     </select><br><br>
                     City:<select id="city" name="city" value="">
                            <option>Select City</option>
                            <option>Bhubaneswar</option>
                            <option>Bangalore</option>
                            <option>Hyderabad</option>
                            <option>Cuttack</option>
                            <option>Delhi</option>
                            <option>NewYork</option>
                        </select><br><br>
                    <input id="botton" onClick="save()" type="submit" value="Get Course Details" /> 
            </form>
        </center>   
        <script>
            var username=document.getElementById('username');
            var useremail=document.getElementById('email');
            var usermobile=document.getElementById('mobile');
            var userpassword = document.getElementById('password');
            var usercourse=document.getElementById('course');
            var usercity=document.getElementById('city');
            function save() {
            localStorage.setItem('username', username.value);
            localStorage.setItem('useremail', useremail.value);
            localStorage.setItem('usermobile', usermobile.value);
            localStorage.setItem('userpassword', userpassword.value);
            localStorage.setItem('usercourse', usercourse.value);
            localStorage.setItem('usercity', usercity.value);
            }   
        </script>        
    </body>
</html>
